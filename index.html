<!DOCTYPE html>
<html><head>
	<title>Pia Mia</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link id="favicon" rel="icon" type="image/png" href="/images/piamia-favicon.png">
<link rel="stylesheet" type="text/css" href="freako-home.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/three.min.js"></script>
	<script type="text/javascript" src="js/threestuff.js"></script>
	<script type="text/javascript" src="js/piamia-scripts.js"></script>
</head>

<body style="overflow: hidden;">
	
	
	
<!-- Main Site -->
	<div class="piamia-container">

		<!-- Background Images -->
		<div class="piamia-water-container animated fadeIn">
			<div class="piamia-sky"></div>
			<div class="piamia-sky clouds"></div>


<!-- freako nav -->

<div class="stats">
        <div class="stats-player-info">
            <div class="stats-player-info-time">HOME</div>
            <div class="stats-player-info-money">MUSIC</div>
            <div class="stats-player-info-armor"><i class="fas fa-shield-alt"></i> VIDEOS</div>
            <div class="stats-player-info-health"><i class="fas fa-heart"></i> SHOP</div>
            <div class="stats-player-info-wanted-level">
                <div class="stats-player-info-wanted-star"><i class="fas fa-star"></i></div>
                <div class="stats-player-info-wanted-star"><i class="fas fa-star"></i></div>
                <div class="stats-player-info-wanted-star"><i class="fas fa-star"></i></div>
                <div class="stats-player-info-wanted-star active"><i class="fas fa-star"></i></div>
                <div class="stats-player-info-wanted-star active"><i class="fas fa-star"></i></div>
                <div class="stats-player-info-wanted-star active"><i class="fas fa-star"></i></div>
            </div>
        </div>







        <div class="stats-player-weapon">
            <div class="stats-player-weapon-icon">
                <div class="stats-player-weapon-icon-gun"></div>
            </div>
            <div class="stats-player-weapon-ammo">223 - 16</div>
        </div>
    </div>












			<div class="piamia-water"></div>
		</div>

	</div>
<!-- Freako -->

<div class="container">

    <div class="player">
        <div class="player-head"></div>
        <div class="player-torso"></div>
        <div class="player-arm left"></div>
        <div class="player-arm right"></div>
        <div class="player-leg left"></div>
        <div class="player-leg right"></div>
    </div>

   

    <div class="map">
        <div class="map-icon map-icon-north">N</div>
        <div class="map-icon map-icon-mission">D</div>
    </div>

    <div class="location">Chicago</div>

    

</div>



</body>
</html>
